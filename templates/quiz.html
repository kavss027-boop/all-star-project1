<!DOCTYPE html>
<html>
<head>
    <title>{{ crop }} Quiz</title>
    <!-- Google Fonts: Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #2f7732;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 40px;
            font-size: 28px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px;
            font-size: 18px;
        }

        button {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Oswald', sans-serif;
        }

        button:hover {
            background: linear-gradient(90deg, #2e7d32, #3e8e41);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }

        .score {
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>ðŸŒ¾ {{ crop }} Quiz</h2>
    <p>{{ q["question"] }}</p>
    <form method="POST">
        {% for option in q["options"] %}
            <label>
                <input type="radio" name="option" value="{{ option }}" required> {{ option }}
            </label>
        {% endfor %}
        <br><br>
        <button type="submit">Submit</button>
    </form>

    {% if feedback %}
        <div class="feedback">{{ feedback }}</div>
    {% endif %}

    <div class="score">Score: {{ score }}</div>
</body>
</html>
