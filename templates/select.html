<!DOCTYPE html>
<html>
<head>
    <title>Select Crop</title>
    <!-- Google Fonts: Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #2f7732;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        select {
            font-family: 'Oswald', sans-serif;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Oswald', sans-serif;
        }

        button:hover {
            background: linear-gradient(90deg, #2e7d32, #3e8e41);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸŒ± Select Your Crop</h1>
    <p>Please choose a crop to start your quiz</p>
    
    <form method="POST">
        <select name="crop" required>
            {% for crop in crops %}
                <option value="{{ crop }}">{{ crop }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
