    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f7732;
            height: 100vh;
            display: flex;
            justify-content: center;

            border-radius: 8px;

        .info-btn {

            background: #054d69;

            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-family: 'Oswald', sans-serif;
        }

        .info-btn:hover {

            transform: scale(1.05);
        }
